<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Book Sharing Portal | Mygehubooks.com</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Bree+Serif&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <section id="contact">
        <h1 class="h-primary center">Register Here</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">University Roll: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your Roll No.">
                </div>
                <div class="form-group">
                    <label for="message">Any other detail: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
        <button class="btn2">Submit Now</button>
    </section>
</body>
</html>
